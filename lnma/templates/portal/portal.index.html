<script>
var tb_project_stat_list = {
    vpp_id: '#tb_project_stat_list',
    vpp_data: {},
    data_url: "[[ url_for('portal.api_list_stat') ]]",

    load: function() {
        $.get(
            this.data_url,
            { ver: Math.random() },
            function(data) {
                tb_project_stat_list.init(data);
            }
        );
    },

    init: function(data) {
        this.data = data;

            el: this.vpp_id,

};
