<style>
/* GLOBAL STYLES
-------------------------------------------------- */
/* Padding below the footer and lighter body text */

body {
  padding-top: 3rem;
  padding-bottom: 3rem;
  color: #333333;
}
h3 {
    text-decoration: underline;
    color: #ab7e3b;
}
h4 {
    color: #ab7e3b;
}
.bg-dark {
    background-color: #ab7e3b !important;
}

.bg-dark2 {
    background: linear-gradient(to bottom right, #ab7e3b, #ab7e3b 50%);
}

.bd-dark {
    border-color: #ab7e3b !important;
}

.card {
    margin-bottom: 2rem;
}

.nav-item {
    padding: 0 .5rem;
}

.nav-link {
    border-bottom: 3px solid transparent;
}

.nav-link:hover {
    border-bottom: 3px solid white;
}

.image-blurred-edge {
    background: url(./static/img/bg1.jpg) no-repeat;
    width: 600px;
    height: 300px;
    box-shadow: 0 0 60px 40px #125B67 inset;
    margin: 0 0;
}
/* CUSTOMIZE THE CAROUSEL
-------------------------------------------------- */
.navbar-brand {
    margin-right: 1.5rem;
}

.member-image {
    width: 100%;
}
/* MARKETING CONTENT
-------------------------------------------------- */

/* Center align the text within the three columns below the carousel */
.marketing .col-lg-4 {
  margin-bottom: 1.5rem;
  text-align: center;
}
.marketing h2 {
  font-weight: 400;
}
.marketing .col-lg-4 p {
  margin-right: .75rem;
  margin-left: .75rem;
}


/* Featurettes
------------------------- */

.featurette-divider {
  margin: 5rem 0; /* Space out the Bootstrap <hr> more */
}

/* Thin out the marketing headings */
.featurette-heading {
  font-weight: 300;
  line-height: 1;
  letter-spacing: -.05rem;
}

/* outcome-netchar-table
------------------------------------- */
.outcome-netchar-table {
    font-size: 12px;
    border: 1px solid #444444;
    border-top: 0;
    border-left: 0;
    border-right: 0;
    margin: 10px 0 20px 0;
}
.outcome-netchar-table .header {
    border: 1px solid #444444;
    border-left: 0;
    border-right: 0;
}
.outcome-netchar-table th,
.outcome-netchar-table td {
    padding: 3px 5px;
}
.outcome-netchar-table td {
    height: 2rem;
}
.outcome-netchar-table .odd {
    background-color: #EAEAEA;
}

/* RESPONSIVE CSS
-------------------------------------------------- */

@media (min-width: 40em) {
  /* Bump up size of carousel content */
  .carousel-caption p {
    margin-bottom: 1.25rem;
    font-size: 1.25rem;
    line-height: 1.4;
  }

  .featurette-heading {
    font-size: 50px;
  }
}

@media (min-width: 62em) {
  .featurette-heading {
    margin-top: 7rem;
  }
}
</style>
