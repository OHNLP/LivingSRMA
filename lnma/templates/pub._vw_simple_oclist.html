<div id="vw_simple_oclist">
    <div class="box">
        <div class="box-header">
            <h4>
                <i class="fa fa-list"></i>
                Outcome List
            </h4>
            <div>
                <button v-on:click="clear_all_ae">
                    <i class="fa fa-sync"></i>
                    Reset
                </button>
            </div>
        </div>
        <div class="box-body"
            v-if="ae_list.length == 1">
            <div class="ae-item"
                v-for="ae_name in ae_list[0].ae_names"
                v-bind:ae_name="ae_name"
                v-on:click="toggle_ae">
                {{ ae_dict[ae_name].ae_fullname }}
            </div>
        </div>
    </div>
</div>
